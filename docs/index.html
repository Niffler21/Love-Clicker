<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Clicker for Barbie Saikia 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffd1ec);
      overflow-x: hidden;
      color: #d63384;
      text-align: center;
    }
    .sparkle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/qkHcr5v/sparkle.gif') repeat;
      opacity: 0.1;
      z-index: -1;
    }
    h1 {
      font-family: 'Love Ya Like A Sister', cursive;
      font-size: 2.5em;
      margin-top: 20px;
    }
    #nameGate, #mainGame {
      padding: 30px;
    }
    input, button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
    }
    button {
      background: #ff99cc;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #ff77bb;
    }
    #loveButton {
      font-size: 2em;
      background: #ff66a3;
      padding: 20px;
      border-radius: 50%;
      margin: 30px;
      transition: transform 0.1s;
    }
    #loveButton:active {
      transform: scale(1.2);
    }
    .section {
      margin: 30px auto;
      max-width: 600px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #fff0f5;
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      font-size: 1.1em;
    }
    .game-frame {
      background: #ffe0f0;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="odhikar.mp3" loop></audio>
<button id="musicToggle" onclick="toggleMusic()" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ffc1e3;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255, 192, 203, 0.5);
">🎵 Pause Music</button>
  <div class="sparkle-bg"></div>

  <div id="nameGate">
    <h1>Welcome My Love 💖</h1>
    <input id="nameInput" placeholder="Enter your name..." />
    <br>
    <button onclick="enterGame()">Start the Love</button>
  </div>

  <div id="mainGame" style="display:none;">
    <h1>Hi <span id="gfName"></span> 💘</h1>
    <p>Love Points: <span id="points">0</span></p>
    <button id="loveButton" onclick="addLove()">💖 Click Me 💖</button>
    <br>
    <button onclick="showLetter()">💌 View Love Letter</button>
    <button onclick="openGame('hearts')">🎯 Catch the Hearts</button>
    <button onclick="openGame('gift')">🎁 Gift Unwrapper</button>
  </div>

  <!-- Secret Message Modal -->
  <div class="modal" id="letterModal">
    <div class="modal-content">
      <p>My dearest Bubuu, you are my sunshine, my spark, and my everything. 💕</p>
      <button onclick="closeLetter()">Close</button>
    </div>
  </div>

  <!-- 100 Points Surprise Modal -->
  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <p>🎉 Wow! 100 Love Points! 🎉<br><br>You're my forever Valentine, Barbie. 💖</p>
      <button onclick="closeThankYou()">Awww 💗</button>
    </div>
  </div>

  <!-- Mini Game Container -->
  <div class="modal" id="gameModal">
    <div class="modal-content game-frame" id="gameContainer">
      <p>Loading game...</p>
      <button onclick="closeGame()">Close</button>
    </div>
  </div>

  <script>
    let points = 0;
    const nameGate = document.getElementById("nameGate");
    const mainGame = document.getElementById("mainGame");
    const gfNameEl = document.getElementById("gfName");
    const pointsEl = document.getElementById("points");

    function addLove() {
      points++;
      pointsEl.textContent = points;
      if (points === 100) {
        document.getElementById("thankYouModal").style.display = "flex";
      }
    }

    function showLetter() {
      document.getElementById("letterModal").style.display = "flex";
    }
    function closeLetter() {
      document.getElementById("letterModal").style.display = "none";
    }
    function closeThankYou() {
      document.getElementById("thankYouModal").style.display = "none";
    }

    function openGame(type) {
      const gameContainer = document.getElementById("gameContainer");
      if (type === "hearts") {
        gameContainer.innerHTML = `
          <canvas id="heartCanvas" width="300" height="400"></canvas><br>
          <button onclick="closeGame()">Close</button>
        `;
        startHeartGame();
      } else if (type === "gift") {
        gameContainer.innerHTML = `
          <p>🎁 You unwrapped a gift: <strong>${getRandomGift()}</strong></p>
          <button onclick="openGame('gift')">Unwrap Again</button>
          <button onclick="closeGame()">Close</button>
        `;
      }
      document.getElementById("gameModal").style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameModal").style.display = "none";
    }

    function getRandomGift() {
      const gifts = [
        "A warm hug 💕", "A kiss 😘", "Sweet message 💌", 
        "Cute selfie 📸", "Teddy bear 🧸", "Midnight call 📞", 
        "Chocolate 🍫", "Pink rose 🌹", "Forever promise 💍"
      ];
      return gifts[Math.floor(Math.random() * gifts.length)];
    }

    function startHeartGame() {
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");
      let hearts = [];
      let score = 0;

      function addHeart() {
        hearts.push({
          x: Math.random() * 270,
          y: -20,
          speed: Math.random() * 2 + 1
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#d63384";
        hearts.forEach((h, i) => {
          ctx.beginPath();
          ctx.arc(h.x, h.y, 10, 0, Math.PI * 2);
          ctx.fill();
          h.y += h.speed;
          if (h.y > 400) hearts.splice(i, 1);
        });
        requestAnimationFrame(draw);
      }

      canvas.onclick = function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        hearts.forEach((h, i) => {
          const dx = h.x - x;
          const dy = h.y - y;
          if (dx * dx + dy * dy < 400) {
            score++;
            hearts.splice(i, 1);
          }
        });
      };

      setInterval(addHeart, 800);
      draw();
    }
    const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicToggle");

function toggleMusic() {
  if (music.paused) {
    music.play();
    musicBtn.innerText = "🎵 Pause Music";
  } else {
    music.pause();
    musicBtn.innerText = "🎵 Play Music";
  }
}

// Updated enterGame to play music too
function enterGame() {
  const name = document.getElementById("nameInput").value || "Barbie";
  gfNameEl.textContent = name;
  nameGate.style.display = "none";
  mainGame.style.display = "block";
  music.play(); // Play music when game starts
}
  </script>
</body>
</html>
